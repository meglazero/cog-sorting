<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cog Helper</title>

    <!-- add icon link -->
    <link rel="icon" href="/Img/CogB_Nooby.png" type="image/x-icon" />
</head>
<body>
    <div id="sidebar" class="shown">
        <div>
            <form id="json-form" onsubmit="return false">
                <span>Paste JSON Here:</span>
                <input type="text" id="json-input">
                <input type="submit" value="Submit" id="json-submit-button">
                <p id="error-message" hidden>Please enter valid JSON from Efficiency or Toolbox</p>
            </form>
        </div>
    </div>
    <div class="website-title">Cog Assistant</div>
    <div class="website-subtitle">Mostly for mid-late game players to more easily sort and locate cogs on your board</div>
    <div class="hint">Press ESC to bring back up the JSON import section</div>

    <div class="cog-panels">
        <div class="cog-list" id="cog-list">

        </div>
        <div class="cog-infographic">
            <div id="cogboard" class="cogboard">

            </div>
        </div>
    </div>

    <template id="cog-list-template">
        <div id="cog-list-group" class="cog-list-group">
            <div id="cog-image"></div>
            <div id="cog-bonuses">
                <div id="cog-bonus-1"></div>
                <div id="cog-bonus-2"></div>
                <div id="cog-bonus-3"></div>
                <div id="directional-bonus"></div>
            </div>
            <div id="cog-location" class="cog-location"></div>
        </div>
    </template>
    <script type="module" src="index.js"></script>
    <script type="module" src="process-cogs.js"></script>
    <link rel="stylesheet" href="index.css">
</body>
</html>
